<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://kit.fontawesome.com/0c0e600118.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./images/favicon.png" type="image/png" />
        <title>Bono App | Sign Up</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <a href="index.html"><img src="./images/logo.svg" alt="" class="logo" /></a>
                <div class="header-right">
                    <div><i class="fa-solid fa-envelope"></i></div>
                    <div><i class="fa-solid fa-phone"></i></div>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </header>

            <main class="main-content">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>

                <div class="text-container">
                    <h1>Coming Soon For Every Developer</h1>
                    <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
                </div>
            </main>
        </div>
    </body>
</html>
